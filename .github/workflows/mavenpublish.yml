name: Build

on:
  push:
    branches:
      - main

jobs:
  build-with-jdk-11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: ⌛ Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 🔥 Build with Maven
        run: mvn clean verify spotbugs:spotbugs
      - name: 📄 Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v1.0.0
      - name: 📈Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
      - name: 👌 Upload Jacoco coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: 🔍 Find Bugs Security ${{ steps.maven-info.outputs.artifactId }}
        uses: jwgmeligmeyling/spotbugs-github-action@master
        with:
          path: '**/spotbugsXml.xml'

      - name: 📌 Publish to GitHub Packages Apache Maven
        env:
          GITHUB_USER: ${{secrets.bnauk_user}}
          GITHUB_TOKEN: ${{secrets.bnauk_token}}
        run: mvn -X -s settings.xml -B -Dchangelist= deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/3nauk/maven-site

  remove-old-version:
    runs-on: ubuntu-latest
    needs: build-with-jdk-11
    steps:
      - uses: actions/checkout@v1

      - name: Extract Maven project version
        uses: 3nauk/bbcron-action-maven-getinfo@38ca6f697d5662c08e316bf52b52970a5f0cb469
        id: maven-info

      - run: echo "${{ steps.maven-info.outputs.version }}"

      - run: echo "${{ steps.maven-info.outputs.artifactId }}"

      - run: echo "${{ steps.maven-info.outputs.groupId }}"

      - name: ‼️Remove PackageVersion
        uses: 3nauk/bbcron-action-remove-packages@v0.0.3
        with:
          organization: '3nauk'
          packageName: ${{ steps.maven-info.outputs.groupId }}.${{ steps.maven-info.outputs.artifactId }}
          packageVersion: ${{ steps.maven-info.outputs.version }}
          token: ${{secrets.bnauk_token}}

  upload-logs-to-elastic:
    runs-on: ubuntu-latest
    needs: [build-with-jdk-11, remove-old-version]
    if: always()
    steps:
      - name: Upload GitHub Action workflows logs to elastic
        uses: jbenaventem/upload-github-workflow-logs-to-elastic@main
        with:
          github_token: "${{ secrets.BNAUK_TOKEN }}"
          github_org: "3nauk"
          github_repository: "bbcron-core"
          github_run_id: "${{ github.run_id }}"
          elastic_host: "${{ secrets.ELASTIC_HOST }}"
          elastic_api_key_id: "${{ secrets.ELASTIC_KEY_ID }}"
          elastic_api_key: "${{ secrets.ELASTIC_API_KEY }}"
          elastic_index: "ci-cd"

