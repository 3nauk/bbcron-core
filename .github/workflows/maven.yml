name: Build

on:
  push:
    branches:
      - develop
      # - feature/*
      - fix*

jobs:
  build-with-jdk-11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

  remove-old-version:
    runs-on: ubuntu-latest
    needs: build-with-jdk-11
    steps:
      - uses: actions/checkout@v1

      - name: Extract Maven project version
        uses: 3nauk/bbcron-action-maven-getinfo@38ca6f697d5662c08e316bf52b52970a5f0cb469
        id: maven-info

      - run: echo "${{ steps.maven-info.outputs.version }}"

      - run: echo "${{ steps.maven-info.outputs.artifactId }}"

      - run: echo "${{ steps.maven-info.outputs.groupId }}"

      - name: ‼️Remove PackageVersion
        uses: 3nauk/bbcron-action-remove-packages@v0.0.3
        with:
          organization: '3nauk'
          packageName: ${{ steps.maven-info.outputs.groupId }}.${{ steps.maven-info.outputs.artifactId }}
          packageVersion: ${{ steps.maven-info.outputs.version }}
          token: ${{secrets.bnauk_token}}
  upload-logs-to-elastic:
    runs-on: ubuntu-latest
    needs: [build-with-jdk-11, remove-old-version]
    if: always()
    steps:
    - name: Upload GitHub Action workflows logs to elastic
      uses: jbenaventem/upload-github-workflow-logs-to-elastic@main
      with:
        github_token: "${{ secrets.BNAUK_TOKEN }}"
        github_org: "3nauk"
        github_repository: "bbcron-core"
        github_run_id: "${{ github.run_id }}"
        elastic_host: "${{ secrets.ELASTIC_HOST }}"
        elastic_api_key_id: "${{ secrets.ELASTIC_KEY_ID }}"
        elastic_api_key: "${{ secrets.ELASTIC_API_KEY }}"
        elastic_index: "ci-cd"

